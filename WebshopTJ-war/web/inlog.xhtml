<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

    </h:head>

    <h:body>
        <ui:composition template="./resources/templates/Template.xhtml">
            <ui:define name="title">
                Log in
            </ui:define>

            <ui:define name="content">
                <h1>Welkom op de Log in pagina</h1>
                <br/>
                <h:form>
                    Naam:
                    <h:inputText value="${naam}"></h:inputText>
                    <br/>
                    Adres:
                    <h:inputText value="${adres}"></h:inputText>
                    <br/>
                    Telefoonnummer:
                    <h:inputText value="${telefoonnummer}"></h:inputText>
                    <br/>
                    E-mail:
                    <h:inputText value="${email}"></h:inputText>
                    <br/>
                    Creditcard:
                    <h:inputText value="${creditcard}"></h:inputText>
                    <br/>
                    <h:commandButton action="${UBean.saveAndGoHome(id, naam, adres, telefoonnummer, email, creditcard)}" value="Sla Op"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
