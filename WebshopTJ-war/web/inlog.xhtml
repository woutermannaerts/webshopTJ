<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Log in</title>
    </h:head>

    <h:body>
        <ui:composition template="./resources/templates/Template.xhtml">
            <ui:define name="content">
                <h:form>
                    Naam:
                    <h:inputText value="${userBean.voorNaam}"></h:inputText>
                    <br/>
                    Adres:
                    <h:inputText value="${userBean.adres}"></h:inputText>
                    <br/>
                    Telefoonnummer:
                    <h:inputText value="${userBean.telefoonnummer}"></h:inputText>
                    <br/>
                    E-mail:
                    <h:inputText value="${userBean.email}"></h:inputText>
                    <br/>
                    Kredietkaart:
                    <h:inputText value="${userBean.kredietkaart}"></h:inputText>
                    <br/>
                    <h:commandButton value="send"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
