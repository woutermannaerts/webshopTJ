<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>

    <h:body>

        <ui:composition template="./resources/templates/Template.xhtml">
            <ui:define name="title">
                Winkelmandje
            </ui:define>


            <ui:define name="content">
                <h:dataTable value="${WMBean.data}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="${item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Naam"/>
                        </f:facet>
                        <h:outputText value="${item.naam}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categorie"/>
                        </f:facet>
                        <h:outputText value="${item.categorie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prijs"/>
                        </f:facet>
                        <h:outputText value="${item.prijs}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="n"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:button outcome="winkelmandje" value="${WMBean.nToevoegen(i)}"></h:button>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:button outcome="winkelmandje" value="${WMBean.nVerwijderen(i)}"></h:button>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:button outcome="winkelmandje" value="${WMBean.removeProductTJ(id)}"></h:button>
                    </h:column>
                </h:dataTable>
            </ui:define>    
        </ui:composition>

    </h:body>
</html>
