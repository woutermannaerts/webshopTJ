<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Catalogus</title>
    </h:head>
    <h:body>
        <h1>Catalogus</h1>

        <button><a href="index.xhtml">home</a></button>
        <h:button outcome="catalogus" value="catalogus"></h:button>
        <button><a href="winkelmandje.xhtml">Winkelmandje</a></button>
        <button><a href="inlog.xhtml">Log in/Registreer</a></button>

        <h:dataTable value="${VMBean.showProducts()}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="${item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Naam"/>
                </f:facet>
                <h:outputText value="${item.naam}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Categorie"/>
                </f:facet>
                <h:outputText value="${item.categorie}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Prijs"/>
                </f:facet>
                <h:outputText value="${item.prijs}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Toevoegen aan winkelmandje"/>
                </f:facet>
                <h:button outcome="catalogus" value="${WMBean.addProductTJ(id)}" ></h:button>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
